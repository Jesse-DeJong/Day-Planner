<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="row align-items-center">
      <p class="col-1 fix">9AM</p>
      <textarea class="col-10 border border-3 rounded" id="0900"></textarea>
      <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">10AM</p>
        <textarea class="col-10 border border-3 rounded" id="1000"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">11AM</p>
        <textarea class="col-10 border border-3 rounded" id="1100"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">12PM</p>
        <textarea class="col-10 border border-3 rounded" id="1200"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">1PM</p>
        <textarea class="col-10 border border-3 rounded" id="1300"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">2PM</p>
        <textarea class="col-10 border border-3 rounded" id="1400"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">3PM</p>
        <textarea class="col-10 border border-3 rounded" id="1500"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">4PM</p>
        <textarea class="col-10 border border-3 rounded" id="1600"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    <div class="row align-items-center">
        <p class="col-1">5PM</p>
        <textarea class="col-10 border border-3 rounded" id="1700"></textarea>
        <i class="fas fa-save col-1"></i>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
